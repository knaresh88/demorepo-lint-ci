name: SonarCloud Quality Gate Check

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        working-directory: ./employee-harness
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=knaresh88_demorepo-lint-ci

      # Fetch SonarCloud Quality Gate status using API (replace with actual API endpoint and authentication)
      - name: Fetch Quality Gate Status
        run: |
          curl -X GET https://sonarcloud.io/api/qualitygates/project_status?projectKey=knaresh88_demorepo-lint-ci \
            -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}" \
            -s > quality_gate_status.json
          # Parse the JSON response to extract the status

      # Display the Quality Gate status
      - name: Display Quality Gate Status
        run: echo "The SonarCloud Quality Gate status is:$(cat quality_gate_status.json)"
