<div class="main-table">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> EmployeeID </th>
          <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>
    
         <!-- Symbol Column -->
         <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> birthDate </th>
          <td mat-cell *matCellDef="let employee"> {{employee.birthDate}} </td>
        </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
